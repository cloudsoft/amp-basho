name: Riak Enterprise Cluster with Webapp


location:
  softlayer:sjc01:
    user: root


services:

- type: io.cloudsoft.basho.RiakEnterpriseCluster
  initialSize: 2
  id: mycluster
  brooklyn.config:
    download.url.rhelcentos: http://s3.amazonaws.com/private.downloads.basho.com/riak_ee/de6708/2.0/2.0.1/rhel/6/riak-ee-2.0.1-1.el6.x86_64.rpm
    provisioning.properties:
      osFamily: centos
      minCores: 4
      minRam: 8192

- serviceType: brooklyn.entity.webapp.ControlledDynamicWebAppCluster
  name: My Web
  brooklyn.config:
    initialSize: 2
    wars.root: "classpath://brooklyn-example-hello-world-sql-webapp.war"
    java.sysprops:
      brooklyn.example.riak.nodes: $brooklyn:component("mycluster").attributeWhenReady("riak.cluster.nodeList")
